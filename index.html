<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaaaaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #2196F3;
    }
  </style>
</head>
<body>
  <h1>üì• Meu Downloader de V√≠deos</h1>
  <p>Coloque a URL de um v√≠deo p√∫blico (YouTube, TikTok, Instagram, Facebook, etc.):</p>
  <input type="text" id="videoUrl" placeholder="Ex: https://www.youtube.com/watch?v=..." />
  
  <label for="browser">Navegador (s√≥ usado para TikTok/Instagram):</label>
  <select id="browser">
    <option value="brave">Brave</option>
    <option value="chrome">Chrome</option>
    <option value="firefox">Firefox</option>
    <option value="edge">Edge</option>
  </select>

  <button id="downloadBtn">Baixar V√≠deo</button>
  <div id="status"></div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const url = document.getElementById('videoUrl').value.trim();
      const browser = document.getElementById('browser').value;
      const status = document.getElementById('status');
      const btn = document.getElementById('downloadBtn');

      if (!url) {
        status.textContent = '‚ö†Ô∏è Por favor, insira uma URL.';
        return;
      }

      btn.disabled = true;
      status.textContent = '‚è≥ Enviando solicita√ß√£o...';

      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, browser })
        });

        const data = await response.json();

        if (data.success) {
          status.innerHTML = `‚úÖ Pronto! <a href="/downloaded/${encodeURIComponent(data.file)}" download> Clique aqui para baixar o v√≠deo</a>`;
        } else {
          status.textContent = '‚ùå Erro: ' + (data.error || 'falha desconhecida');
        }
      } catch (err) {
        status.textContent = '‚ùå Erro de rede: ' + err.message;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
