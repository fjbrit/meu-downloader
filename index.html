<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaaaaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #2196F3;
    }
  </style>
</head>
<body>
  <h1>üì• Meu Downloader de V√≠deos</h1>
  <p>Coloque a URL de um v√≠deo p√∫blico (YouTube, TikTok, Instagram, Facebook, etc.):</p>
  <input type="text" id="videoUrl" placeholder="Ex: https://www.youtube.com/watch?v=..." />
  <button id="downloadBtn">Baixar V√≠deo</button>
  <div id="status"></div>

  <script>
 // Fun√ß√£o para detectar o navegador automaticamente
function detectBrowser() {
  const userAgent = navigator.userAgent;

  // --- DETEC√á√ÉO BASEADA EM API JAVASCRIPT (funciona no Brave) ---
  // O Brave define uma propriedade espec√≠fica no objeto navigator ou window.
  // A forma mais comum √© verificar `navigator.brave`.
  // Se o objeto `navigator.brave` existir, √© quase certeza que √© o Brave.
  if (navigator.brave && typeof navigator.brave.isBrave === 'function') {
    console.log('Navegador detectado como Brave (API navigator.brave.isBrave)');
    return 'brave';
  }

  // --- DETEC√á√ÉO BASEADA EM USERAGENT (fallback ou outros navegadores) ---
  // Se a API n√£o funcionar (ou n√£o existir mais), voltamos ao userAgent.

  // Detectar Edge: Tem "Edg/".
  if (userAgent.includes('Edg/')) {
    console.log('Navegador detectado como Edge (userAgent)');
    return 'edge';
  }

  // Detectar Chrome: Tem "Chrome/" mas N√ÉO tem "Edg/" (n√£o √© Edge).
  // Esta condi√ß√£o agora vem ap√≥s a verifica√ß√£o do Brave e do Edge.
  if (userAgent.includes('Chrome/')) {
    console.log('Navegador detectado como Chrome (userAgent, n√£o √© Brave nem Edge)');
    return 'chrome';
  }

  // Detectar Firefox: Tem "Firefox/".
  if (userAgent.includes('Firefox/')) {
    console.log('Navegador detectado como Firefox (userAgent)');
    return 'firefox';
  }

  // Detectar Safari: Tem "Safari/" mas N√ÉO tem "Chrome/".
  if (userAgent.includes('Safari/') && !userAgent.includes('Chrome/')) {
    console.log('Navegador detectado como Safari (userAgent)');
    return 'safari';
  }

  // --- NAVEGADOR N√ÉO IDENTIFICADO ---
  console.warn('Navegador n√£o identificado via API ou userAgent, usando Brave como padr√£o.');
  return 'brave'; // ou 'chrome', como padr√£o
}

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const url = document.getElementById('videoUrl').value.trim();
      const browser = detectBrowser(); // Detecta o navegador
      console.log('Navegador enviado para o backend:', browser); // Log importante para debug

      const status = document.getElementById('status');
      const btn = document.getElementById('downloadBtn');

      if (!url) {
        status.textContent = '‚ö†Ô∏è Por favor, insira uma URL.';
        return;
      }

      btn.disabled = true;
      status.textContent = '‚è≥ Enviando solicita√ß√£o...';

      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, browser }) // Envia o navegador detectado
        });

        const data = await response.json();

        if (data.success) {
          status.innerHTML = `‚úÖ Pronto! <a href="/downloaded/${encodeURIComponent(data.file)}" download> Clique aqui para baixar o v√≠deo</a>`;
        } else {
          status.textContent = '‚ùå Erro: ' + (data.error || 'falha desconhecida');
        }
      } catch (err) {
        status.textContent = '‚ùå Erro de rede: ' + err.message;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
